 <md-sidenav class="md-sidenav-left md-whiteframe-z2" 
                md-component-id="left" 
                md-is-locked-open="$mdMedia('gt-sm')">
              
                <header class="nav-header">
                    <a ng-href="/" class="docs-logo">
                      <img src="../../assets/logo.png" alt>
                    </a>
                  </header>             


  <md-content class="scrollable-nav-content">
      <md-input-container class="md-block" flex>
          <label>Company </label>
          <input ng-model="user.company">
        </md-input-container>

        <md-slider-container layout="row">
            <md-slider flex="75" min="50" max="1500" ng-model="vm.maxDistanceByLand" aria-label="red" id="red-slider">
            </md-slider>
      <span flex="25" class="slider-number" >{{vm.maxDistanceByLand}} km</span>
          </md-slider-container>


        <div layout="row">
            <div flex>
             
              <md-datepicker ng-model="myDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
            </div>
            <div flex>
               
                <!-- <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker> -->
              </div>
          </div>

          <md-slider-container layout="row">
              <md-slider flex="75" min="50" max="{{vm.maxPriceTotal}}" ng-model="vm.maxPrice" aria-label="" >
              </md-slider>
        <span flex="25" class="slider-number" >{{vm.maxPrice}} z≈Ç</span>
            </md-slider-container>
  
            <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">

                <md-button class="md-raised md-primary">Primary</md-button>
                <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>  <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>

                <label>Trip option</label>
                <!-- <label>SortBy</label> -->
                <label>Tickets</label>

  </md-content>

</md-sidenav>

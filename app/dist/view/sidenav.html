 <md-sidenav class="md-sidenav-left md-whiteframe-z2" 
                md-component-id="left" 
                md-is-locked-open="$mdMedia('gt-sm')">
              
                <header class="nav-header">
                    <a ng-href="/" class="docs-logo">
                      <img src="../../assets/logo.png" alt>
                    </a>
                  </header>             


  <md-content class="scrollable-nav-content">
      <md-input-container class="md-block start-location" flex layout="column">
          <label>YOUR LOCATION </label>
          <input ng-model="vm.startLocation">
        </md-input-container>

        <label class="navbar-label">NEARBY AIRPORTS (distance from {{vm.startLocation}}) </label>
        <md-slider-container layout="row">
            <md-slider flex="75" min="50" max="1500" ng-model="vm.maxDistanceByLand" aria-label="red" id="red-slider">
            </md-slider>
      <span flex="25" class="slider-number" >{{vm.maxDistanceByLand}} km</span>
          </md-slider-container>

          <label class="navbar-label">TRAVEL DATES RANGE </label>
        <div layout="row">
            <div flex>
             
              <md-datepicker ng-model="myDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
            </div>
            <div flex>
               
                <!-- <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker> -->
              </div>
          </div>

          <md-input-container class="md-block start-location" flex layout="column">
                <label>DESTINATION </label>
                <input ng-model="">
              </md-input-container>

          <div flex="100" class="navbar-element">
          <label class="navbar-label">MAX PRICE </label>
          <md-slider-container layout="row">
              <md-slider flex="75" min="50" max="{{vm.maxPriceTotal}}" ng-model="vm.maxPrice" aria-label="" >
              </md-slider>
        <span flex="25" class="slider-number" >{{vm.maxPrice}} z≈Ç</span>
            </md-slider-container>
        </div>
            

                <div flex="100" class="navbar-element">
                <label class="navbar-label">TRAVEL OPTIONS </label>
                <div class="multiple-button">
                <md-button class="md-raised md-primary">All</md-button>
                <md-button ng-disabled="true" class="md-raised md-primary">Return</md-button>
                <md-button ng-disabled="true" class="md-raised md-primary">One way</md-button>
            </div>
            </div>

                <div flex="100" class="navbar-element">
                <label class="navbar-label">TIKETS</label>
                <div class="multiple-button">
                        <md-button class="md-raised md-primary">All</md-button>
                        <md-button ng-disabled="true" class="md-raised md-primary">One ticket</md-button>          
                    </div>
            </div>

                
                <div flex="100" class="navbar-element">
                        <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
                        <label class="navbar-label">WEEKEND FLIGHTS </label>
                        
                </div>
               
                        

  </md-content>

</md-sidenav>
